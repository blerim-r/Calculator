<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="m.llog.css">
</head>
<body>
    <div class="container">
        <div>
            <input  id="calcInput" type="text">
        </div>
        <div>
            <div class="button">
                <button id="clean-input" class="button-css bck-grey">AC</button>
                <button class="button-css bck-grey sign">+/-</button>
                <button class="button-css bck-grey sign">%</button>
                <button id="pjestimi" class="button-css bck-orng sign">/</button>
            </div>
            <div class="button">
                <button class="button-css digit">7</button>
                <button class="button-css digit">8</button>
                <button class="button-css digit">9</button>
                <button id="sjumzimi" class="button-css bck-orng sign">x</button>
            </div>
            <div class="button">
                <button class="button-css digit">4</button>
                <button class="button-css digit">5</button>
                <button class="button-css digit">6</button>
                <button id="minus" class="button-css bck-orng sign">-</button>
            </div>
            <div class="button">
                <button class="button-css digit">1</button>
                <button class="button-css digit">2</button>
                <button class="button-css digit">3</button>
                <button id="plus" class="button-css bck-orng sign">+</button>
            </div>
            <div class="button">
                <div id="btn-big">
                <button class="button-css btn-imadh-in-div digit">0</button>
                </div>
                <div id="near-btn-big">
                <button id="comma" class="button-css ">.</button>
                <button id="barazim" class="button-css bck-orng">=</button>
                </div>
            </div>
        </div>
    </div>
<script src="makina.js"></script>

</body>
</html>
